<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="title" content="Fawaz - Full Stack Developer Portfolio" />
    <meta
      name="description"
      content="Explore Fawaz's portfolio as a skilled MERN stack developer. Discover projects showcasing proficiency in MongoDB, Express.js, React, and Node.js. Get in touch for bespoke web solutions."
    />
    <meta
      name="keywords"
      content="Fawaz, portfolio, full stack developer, MERN stack, MongoDB, Express.js, React, Node.js, web development"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="navBar.css" />
    <link rel="stylesheet" href="contactMe.css" />
    <link rel="stylesheet" href="footer.css" />
  </head>
  <body>
    <nav>
      <div class="nav__container">
        <img class="nav__btn" src="icons/menu.png" alt="menuIcon" />
        <div class="nav__left nav__hide">
          <a href="./">Home</a>
          <a href="./portfolio">Portfolio</a>
          <a href="./aboutMe">About me</a>
          <a href="./testimonials">Testimonials</a>
        </div>

        <div class="nav__right">
          <a href="./contactMe">Contact Me</a>
        </div>
      </div>
    </nav>

    <section id="contact">
      <div class="section__title">
        <p>Get In Touch</p>
        <div class="content">
          <h1>Contact me</h1>
        </div>
      </div>
      <form>
        <div class="input__box">
          <div class="input__field">
            <label for="fname">Full name</label>
            <input
              autocomplete="off"
              type="text"
              name="name"
              id="name"
              class="input__text"
            />
          </div>
          <div class="input__field">
            <label for="email">Email</label>
            <input
              autocomplete="off"
              type="email"
              name="email"
              id="email"
              class="input__text"
            />
          </div>
        </div>
        <div class="input__box">
          <div class="input__field">
            <label for="phoneNumber">Phone number</label>
            <input
              autocomplete="off"
              type="text"
              name="phoneNumber"
              id="phoneNumber"
              class="input__text"
            />
          </div>
          <div class="input__field">
            <label for="subject">Subject</label>
            <input
              autocomplete="off"
              type="text"
              name="subject"
              id="subject"
              class="input__text"
            />
          </div>
        </div>
        <div class="textarea-field">
          <label for="message">Message</label>
          <textarea
            autocomplete="off"
            name="message"
            id="message"
            placeholder="Type your message..."
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div class="btn"><button type="submit">Submit</button></div>
      </form>
    </section>

    <footer id="footer">
      <div class="footer__content">
        <p>Stay connected</p>
        <div class="footer__links">
          <a href="./">Home</a>
          <a href="./portfolio">Portfolio</a>
          <a href="./aboutMe">About me</a>
          <a href="./contactMe">Contact</a>
          <a href="./testimonials">Testimonials</a>
          <a href="./mySkills">My skills</a>
        </div>
        <div class="socialMedia__links">
          <a href="https://www.facebook.com/fawaz.chemmad">
            <img
              class="facebook"
              data-id="I10:571;136:1746"
              src="https://cdn.animaapp.com/projects/660400494dbee51f818f809c/releases/66044cc197ca4334a9c6aa01/img/facebook@2x.png"
              anima-src="https://cdn.animaapp.com/projects/660400494dbee51f818f809c/releases/66044cc197ca4334a9c6aa01/img/facebook@2x.png"
              alt="Facebook"
          /></a>
          <a href="https://www.instagram.com/_.fawaz_v/"
            ><img
              class="instagram"
              data-id="I10:571;136:1748"
              src="https://cdn.animaapp.com/projects/660400494dbee51f818f809c/releases/66044cc197ca4334a9c6aa01/img/instagram@2x.png"
              anima-src="https://cdn.animaapp.com/projects/660400494dbee51f818f809c/releases/66044cc197ca4334a9c6aa01/img/instagram@2x.png"
              alt="Instagram"
          /></a>
          <a href="https://www.linkedin.com/in/mohammed-fawaz-216314280/">
            <img
              class="linked-in"
              data-id="I10:571;136:1752"
              src="https://cdn.animaapp.com/projects/660400494dbee51f818f809c/releases/66044cc197ca4334a9c6aa01/img/linkedin@2x.png"
              anima-src="https://cdn.animaapp.com/projects/660400494dbee51f818f809c/releases/66044cc197ca4334a9c6aa01/img/linkedin@2x.png"
              alt="LinkedIn"
          /></a>
        </div>
      </div>
      <div class="footer__credits">
        <hr class="solid" />
        <div class="footer__bottom">
          <p>
            Copyright &copy; 2024; Designed by
            <span class="designer">Fawaz</span>
          </p>
          <div class="footer__privacy">
            <p>Privacy Policy</p>
            <p>Terms of Service</p>
            <p>Cookies Settings</p>
          </div>
        </div>
      </div>
    </footer>
    <script src="contact.js"></script>
    <script src="index.js"></script>
  </body>
</html>
